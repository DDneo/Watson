<!DOCTYPE html>


<html>

    <head>

        <title>Watson</title>

        <style>

            a {text-decoration: none; color: black;}

        </style>

    </head>


    <body>
			<iframe src="game.html"  scrolling="no" frameborder="0" width="800" height="600"></iframe>

        <h1>Watson</h1>

        <p><input type="button" value="Embêter le serveur" id="poke" /></p>



                <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

                <script src="/socket.io/socket.io.js"></script>

                <script>

                    var socket = io.connect('http://localhost:8080');

                    socket.on('message', function(message) {

                        alert('Le serveur a un message pour vous : ' + message);

                    })


                    $('#poke').click(function () {

                        socket.emit('message', 'Salut serveur, ça va ?');

                    })

                    $('#watson').submit(function(){
                           socket.emit('personality_insights', $('#message').val());
                           return false;
                         });
                </script>

        <form id = "watson" action = "">

            <p>

                <label for="message">Saisissez votre message pour que je puisse analyser votre personnalité :</label><br />

                <textarea name="message" id="message" rows="7" cols="100"></textarea>

                <input type="submit" />

            </p>

        </form>

        <script>
        <% if (typeof personality !== 'undefined') { %>

            <pre><%= personality %></pre>

        <% } %>
        </script>
    </body>

</html>
